<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <main class="main">
        <div class="head">
            <p>Calculator</p>
        </div>
        <div class="calculator">
            <div class="display">
                <input type="text"  id="visual" readonly>
            </div>

            <div class="container">
                <div class="row">
                    <button class="symbol" type="button" onclick="clicked('%')">%</button>
                    <button class="symbol" type="button" onclick="del('Del')">Del</button>
                    <button class="symbol" type="button" onclick="del('AC')">AC</button>
                    <button class="symbol" type="button" onclick="clicked('/')">/</button>
                   </div>
                   <div class="row">
                       <button class="line" type="button" onclick="clicked('7')">7</button>
                       <button class="line" type="button" onclick="clicked('8')">8</button>
                       <button class="line" type="button" onclick="clicked('9')">9</button>
                       <button class="symbol" type="button" onclick="clicked('*')">*</button>
                   </div>
                   
                   <div class="row">
                       <button class="line" type="button" onclick="clicked('4')">4</button>
                       <button class="line" type="button" onclick="clicked('5')">5</button>
                       <button class="line" type="button" onclick="clicked('6')">6</button>
                       <button class="symbol" type="button" onclick="clicked('-')">-</button>
                   </div>
                   
                   <div class="row">
                       <button class="line" type="button" onclick="clicked('1')">1</button>
                       <button class="line" type="button" onclick="clicked('2')">2</button>
                       <button class="line" type="button" onclick="clicked('3')">3</button>
                       <button class="symbol" type="button" onclick="clicked('+')">+</button>
                   </div>
                   <div class="row">
                       <button class="line" type="button" class="btn"  onclick="clicked('00')">00</button>
                       <button class="line" type="button" class="btn" onclick="clicked('0')">0</button>
                       <button class="line" type="button" class="btn" onclick="clicked('.')">.</button>
                       <button class="symbol" type="button" class="equal" onclick="equal('=')">=</button>
                   </div>
            </div>
        </div>
</main>
<script src="caalc.js"></script>
</body>
</html>
